plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

version '0.0.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    // ougi が置いてあるリポジトリ（GitHub）を参照
    maven {
        url 'http://lembryo.github.io/maven/'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "com.lembryo:ougi:0.0.2" // ougi を使用する
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
