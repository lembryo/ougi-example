buildscript {
    ext {
        kotlin_version = "1.3.50"
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // TODO classpath "com.lembryo:ougi:0.0.5" // ougi plug-in を使用する
        classpath files("../maven/com/lembryo/ougi/0.0.5/ougi-0.0.5.jar")
    }
}

apply plugin: "kotlin"
apply plugin: "com.github.lembryo.ougi" // ougi plug-in を使用する

group "com.lembryo.example"
version "0.0.5"

repositories {
    mavenCentral()
    maven {
        // TODO url "http://lembryo.github.io/maven/" // ougi を使用する
        url "../maven"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "com.lembryo:ougi:0.0.5" // ougi を使用する
}

ougi {
    //
    group = project.group
}
